apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: car-booking-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: car-booking-dev
    app.kubernetes.io/part-of: car-booking-system
    environment: development
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: car-booking

  # Source configuration
  source:
    repoURL: 'https://github.com/forevertux/car-booking.git'
    targetRevision: main
    path: k8s-manifests/overlays/dev

  # Destination configuration
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: car-booking-dev

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Revision history
  revisionHistoryLimit: 3

  # Ignore differences for certain fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP

  # Health check
  health:
    - group: argoproj.io
      kind: Rollout
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.phase == "Healthy" then
            hs.status = "Healthy"
            hs.message = obj.status.message
            return hs
          end
          if obj.status.phase == "Progressing" then
            hs.status = "Progressing"
            hs.message = obj.status.message
            return hs
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for rollout to finish: status has not been reconciled."
        return hs

  # Info
  info:
    - name: 'Environment'
      value: 'Development'
    - name: 'Repository'
      value: 'https://github.com/forevertux/car-booking'
    - name: 'Documentation'
      value: 'https://github.com/forevertux/car-booking/blob/main/README.md'